<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="shortcut icon" type="image/png"
    href="{{ url_for('static', filename='assets/images/logos/favicon.png') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/debug-panel.css') }}" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">

    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="/admin" class="text-nowrap logo-img">
            <img src="{{ url_for('static', filename='assets/images/logos/logo.svg') }}" alt="" />
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="nav-small-cap">
              <iconify-icon icon="solar:menu-dots-linear" class="nav-small-cap-icon fs-4"></iconify-icon>
              <span class="hide-menu">Home</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link primary-hover-bg" href="/admin" aria-expanded="false">
                <iconify-icon icon="solar:atom-line-duotone"></iconify-icon>
                <span class="hide-menu">Dashboard</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link primary-hover-bg justify-content-between" href="/admin/manage_students"
                aria-expanded="false">
                <div class="d-flex align-items-center gap-6">
                  <span class="d-flex">
                    <iconify-icon icon="solar:passport-line-duotone"></iconify-icon>
                  </span>
                  <span class="hide-menu">Manage Students</span>
                </div>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link primary-hover-bg justify-content-between" href="/admin/manage_admins"
                aria-expanded="false">
                <div class="d-flex align-items-center gap-6">
                  <span class="d-flex">
                    <iconify-icon icon="solar:shield-user-line-duotone" class=""></iconify-icon>
                  </span>
                  <span class="hide-menu">User Profile</span>
                </div>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link primary-hover-bg justify-content-between" href="/admin/download_records"
                aria-expanded="false">
                <div class="d-flex align-items-center gap-6">
                  <span class="d-flex">
                    <iconify-icon icon="solar:bill-list-line-duotone" class=""></iconify-icon>
                  </span>
                  <span class="hide-menu">Download Records</span>
                </div>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link primary-hover-bg" href="/admin/logout" aria-expanded="false">
                <iconify-icon icon="solar:login-3-line-duotone"></iconify-icon>
                <span class="hide-menu">Logout</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">

      <div class="body-wrapper-inner">
        <div class="container-fluid">
          <!--  Header Start -->
          <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light">
              <ul class="navbar-nav">
                <li class="nav-item d-block d-xl-none">
                  <a class="nav-link sidebartoggler " id="headerCollapse" href="javascript:void(0)">
                    <i class="ti ti-menu-2"></i>
                  </a>
                </li>
              </ul>
              <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                  <!-- Debug Toggle Button -->
                  <li class="nav-item dropdown">
                    <button id="debugToggleBtn" class="debug-toggle mx-2" title="Toggle Debug Panel">
                      <i class="ti ti-bug"></i>
                    </button>
                  </li>
                  <a href="/admin/download_records" class="btn btn-primary">Download Records</a>
                </ul>
              </div>
            </nav>
          </header>
          <!--  Header End -->

          {% block admin_home %}
          {% endblock %}

        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='assets/libs/jquery/dist/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/sidebarmenu.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/app.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/libs/apexcharts/dist/apexcharts.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/libs/simplebar/dist/simplebar.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/dashboard.js') }}"></script>
  <!-- Debug panel script -->
  <script src="{{ url_for('static', filename='assets/js/debug-panel.js') }}"></script>
  <!-- solar icons -->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

  <!-- Core JavaScript -->
  <script src="{{ url_for('static', filename='assets/libs/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/libs/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Custom JavaScript for error handling and element initialization -->
  <script src="{{ url_for('static', filename='assets/js/script.js') }}"></script>

  <!-- Dashboard specific script - only load on dashboard page -->
  {% if request.endpoint == 'admin_dashboard' %}
  <script src="{{ url_for('static', filename='assets/js/dashboard.js') }}"></script>
  {% endif %}

  <!-- Custom styles for admin avatar -->
  <style>
    .admin-avatar {
      width: 40px;
      height: 40px;
      overflow: hidden;
      border-radius: 50%;
      position: relative;
    }

    .admin-profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
  </style>
</body>

</html>
