<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged-In Users</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Current Logged-in Users</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Course</th>
                <th>Login Time</th>
            </tr>
        </thead>
        <tbody>
            {% for index, student, login_time in logged_in_users %}
            <tr>
                <td>{{ index }}</td>
                <td>{{ student.first_name }} {{ student.last_name }}</td>
                <td>{{ student.course }}</td>
                <td>{{ login_time.strftime('%I:%M %p') }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center">No users currently logged in.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
