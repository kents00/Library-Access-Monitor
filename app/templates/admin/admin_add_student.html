{% include "admin/admin_base.html" %}
{% block edit_students %}
<!-- Form Container -->
<div class="container form-container">
    <h1 class="form-heading">Add Student Information</h1>

    <!-- Add Student Form -->
    <form method="POST" action="/admin/add_student" enctype="multipart/form-data">
        <!-- Student ID -->
        <div class="mb-3">
            <label for="studentId" class="form-label">Student ID</label>
            <input type="text" class="form-control" id="studentId" name="studentId" required>
        </div>

        <!-- First Name -->
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>

        <!-- Middle Name -->
        <div class="mb-3">
            <label for="middleName" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="middleName" name="middleName">
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>

        <!-- Course -->
        <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <select class="form-control" id="course" name="course" required>
                <option value="" disabled selected>Select a course</option>
                {% for course in courses %}
                <option value="{{ course.id }}">{{ course.course_name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Age -->
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>

        <!-- Barangay -->
        <div class="mb-3">
            <label for="barangay" class="form-label">Barangay</label>
            <input type="text" class="form-control" id="Barangay" name="Barangay" required>
        </div>

        <!-- Municipality -->
        <div class="mb-3">
            <label for="municipality" class="form-label">Municipality</label>
            <input type="text" class="form-control" id="Municipality" name="Municipality" required>
        </div>

        <!-- Province -->
        <div class="mb-3">
            <label for="Province" class="form-label">Province</label>
            <input type="text" class="form-control" id="Province" name="Province" required>
        </div>

        <!-- File Upload (Image) -->
        <div class="mb-3">
            <label for="fileUpload" class="form-label">Upload Image</label>
            <div class="input-group">
                <input type="file" class="form-control" id="fileUpload" name="image"
                    accept=".gif, .png, .jpg, .jpeg, .bmp, .webp, .avif">
            </div>
        </div>

        <!-- Form Buttons -->
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-submit me-2">Submit</button>
            <a href="/manage_students" class="btn btn-cancel">Cancel</a>
        </div>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flashes">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} mt-3" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
</div>
{% endblock %}
