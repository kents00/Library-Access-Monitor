<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>

<body>
    <div class="wrapper">
        <nav class="sidebar">
            <div class="sidebar-logo text-center mb-3">
                <img src="{{ url_for('static', filename='images/ustp-logo.png') }}" alt="USTP Logo"
                    style="max-width: 100%; height: auto;">
            </div>

            <ul>
                <li>
                    <a href="/admin">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/admin/manage_students">
                        <i class="fas fa-user"></i> Manage User
                    </a>
                </li>
                <li>
                    <a href="/admin/download_records">
                        <i class="fas fa-download"></i> Download Records
                    </a>
                </li>
                <li>
                    <a href="/admin/logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>

        {% block admin_home %}
        {% endblock %}

        {% block manage_students %}
        {% endblock %}

        {% block edit_students %}
        {% endblock %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='admin.js') }}"></script>

</body>

</html>
