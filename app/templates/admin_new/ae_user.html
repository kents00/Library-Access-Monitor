                  <li class="nav-item dropdown">
                    <a class="nav-link " href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                      aria-expanded="false">

                      <div class="message-body">
                        <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">

                          <p class="mb-0 fs-3">My Profile</p>

          </header>
          <!--  Header End -->
          <!-- Content Start -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">User Registration</h5>
              <form method="POST" enctype="multipart/form-data">
                <div class="row">
                  <div class="col-md-4 text-center">
                    <img id="profileImagePreview" src="../assets/images/profile/default.png" alt="Profile Image"
                      class="rounded-circle" style="width: 20rem; height: 20rem; object-fit: cover;">
                  </div>
                  <div class="col-md-8">
                    <div class="form-group mb-3">
                      <label for="username" class="form-label">Username:</label>
                      <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group mb-3">
                      <label for="password" class="form-label">Password:</label>
                      <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group mb-3">
                      <label for="confirm_password" class="form-label">Confirm Password:</label>
                      <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                        required>
                    </div>
                    <div class="form-group mb-3">
                      <label for="profile_image" class="form-label">Profile Image:</label>
                      <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*"
                        onchange="previewImage(event)">
                    </div>
                    <button type="submit" class="btn btn-primary m-1">Register</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- Content End -->
        </div>

  <!-- solar icons -->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const output = document.getElementById('profileImagePreview');
        output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>

</html>
