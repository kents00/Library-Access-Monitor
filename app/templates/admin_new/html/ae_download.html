        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="nav-small-cap">
              <iconify-icon icon="solar:menu-dots-linear" class="nav-small-cap-icon fs-4"></iconify-icon>
              <span class="hide-menu">Home</span>

            <li class="sidebar-item">
              <a class="sidebar-link primary-hover-bg" href="./index.html" aria-expanded="false">
                <iconify-icon icon="solar:atom-line-duotone"></iconify-icon>

              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link primary-hover-bg justify-content-between" target="_blank"
                href="https://bootstrapdemos.wrappixel.com/materialM/dist/landingpage/index.html" aria-expanded="false">
                <div class="d-flex align-items-center gap-6">
                  <span class="d-flex">

            <li class="sidebar-item">
              <a class="sidebar-link primary-hover-bg justify-content-between" target="_blank"
                href="https://bootstrapdemos.wrappixel.com/spike/dist/main/page-user-profile.html"

                <div class="d-flex align-items-center gap-6">
                  <span class="d-flex">
                    <iconify-icon icon="solar:shield-user-line-duotone" class=""></iconify-icon>
                  </span>
                  <span class="hide-menu">User Profile</span>
                </div>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link primary-hover-bg justify-content-between" target="_blank"
                href="https://bootstrapdemos.wrappixel.com/spike/dist/main/app-invoice.html" aria-expanded="false">

    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">

      <div class="body-wrapper-inner">
        <div class="container-fluid">
          <!--  Header Start -->
          <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light">
              <ul class="navbar-nav">
                <li class="nav-item d-block d-xl-none">
                  <a class="nav-link sidebartoggler " id="headerCollapse" href="javascript:void(0)">
                    <i class="ti ti-menu-2"></i>
                  </a>
                </li>
              </ul>
              <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                  <a href="#" target="_blank" class="btn btn-primary">Download Records</a>
                  <li class="nav-item dropdown">
                    <a class="nav-link " href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                      aria-expanded="false">
                      <img src="../assets/images/profile/user1.jpg" alt="" width="35" height="35"
                        class="rounded-circle">
                    </a>
                    <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                      <div class="message-body">
                        <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                          <i class="ti ti-user fs-6"></i>
                          <p class="mb-0 fs-3">My Profile</p>
                        </a>
                        <a href="./authentication-login.html"
                          class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </nav>
          </header>
          <!--  Header End -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Download Attendance Records</h5>
              <form method="POST">
                <div class="form-group mb-3">
                  <label for="filter" class="form-label">Filter by:</label>
                  <select class="form-control" id="filter" name="filter">
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                    <option value="custom">Custom</option>
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label for="course" class="form-label">Course:</label>
                  <select class="form-control" id="course" name="course">
                    <option value="">All Courses</option>
                    <!-- Add dynamic course options here -->
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label for="start_date" class="form-label">Start Date:</label>
                  <input type="date" class="form-control" id="start_date" name="start_date">
                </div>
                <div class="form-group mb-3">
                  <label for="end_date" class="form-label">End Date:</label>
                  <input type="date" class="form-control" id="end_date" name="end_date">
                </div>
                <div class="form-group mb-3">
                  <label for="start_time" class="form-label">Start Time:</label>
                  <input type="time" class="form-control" id="start_time" name="start_time">
                </div>
                <div class="form-group mb-3">
                  <label for="end_time" class="form-label">End Time:</label>
                  <input type="time" class="form-control" id="end_time" name="end_time">
                </div>
                <button type="submit" name="export_csv" class="btn btn-primary m-1">Export as CSV</button>
                <button type="submit" name="export_pdf" class="btn btn-secondary m-1">Export as PDF</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../assets/js/app.min.js"></script>
  <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
  <!-- solar icons -->
