<!doctype html>
<html lang="en">

<head>

          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="nav-small-cap">
              <iconify-icon icon="solar:menu-dots-linear" class="nav-small-cap-icon fs-4"></iconify-icon>
              <span class="hide-menu">Home</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link primary-hover-bg" href="./index.html" aria-expanded="false">
                <iconify-icon icon="solar:atom-line-duotone"></iconify-icon>
                <span class="hide-menu">Dashboard</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link primary-hover-bg justify-content-between" target="_blank"
                href="https://bootstrapdemos.wrappixel.com/materialM/dist/landingpage/index.html" aria-expanded="false">
                <div class="d-flex align-items-center gap-6">
                  <span class="d-flex">
                    <iconify-icon icon="solar:passport-line-duotone" class=""></iconify-icon>
                  </span>
                  <span class="hide-menu">Manage Students</span>
                </div>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link primary-hover-bg justify-content-between" target="_blank"
                href="https://bootstrapdemos.wrappixel.com/spike/dist/main/page-user-profile.html"
                aria-expanded="false">
                <div class="d-flex align-items-center gap-6">
                  <span class="d-flex">
                    <iconify-icon icon="solar:shield-user-line-duotone" class=""></iconify-icon>
                  </span>
                  <span class="hide-menu">User Profile</span>
                </div>

            </li>
            <li class="sidebar-item">
              <a class="sidebar-link primary-hover-bg justify-content-between" target="_blank"

                    <iconify-icon icon="solar:bill-list-line-duotone" class=""></iconify-icon>
                  </span>
                  <span class="hide-menu">Download Records</span>
                </div>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link primary-hover-bg" href="./authentication-login.html" aria-expanded="false">

              <ul class="navbar-nav">
                <li class="nav-item d-block d-xl-none">
                  <a class="nav-link sidebartoggler " id="headerCollapse" href="javascript:void(0)">
                    <i class="ti ti-menu-2"></i>
                  </a>
                </li>
              </ul>
              <div class="navbar-collapse justify-content-end px-0" id="navbarNav">

                  <a href="#" target="_blank" class="btn btn-primary">Download Records</a>
                  <li class="nav-item dropdown">
                    <a class="nav-link " href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                      aria-expanded="false">
                      <img src="../assets/images/profile/user1.jpg" alt="" width="35" height="35"
                        class="rounded-circle">
                    </a>
                    <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">

                        <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                          <i class="ti ti-user fs-6"></i>
                          <p class="mb-0 fs-3">My Profile</p>

                      </div>
                    </div>

                </ul>

            <div class="card-body">

              <!-- Search Input -->
              <div class="row mb-4">
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <h4 class="mb-0">Manage Students</h4>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 text-end">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search by name or ID" />
                    <a href="./ae_add_student.html" class="btn btn-primary ms-2">Add Student</a>
                  </div>
                </div>
              </div>
              <!-- End Search Input -->

              <!-- List Students -->
              <div class="table-responsive" data-simplebar>
                <table class="table table-borderless align-middle text-nowrap">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">ID</th>
                      <th scope="col">Course</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <div class="d-flex align-items-center">
                          <div class="me-4">
                            <img src="../assets/images/profile/user1.jpg" width="50" class="rounded-circle" alt="" />
                          </div>

                          <div>
                            <h6 class="mb-1 fw-bolder">Mark J. Freeman</h6>
                          </div>
                        </div>
                      </td>
                      <td>
                        <p class="fs-3 fw-normal mb-0">123456789</p>
                      </td>
                      <td>
                        <p class="fs-3 fw-normal mb-0">
                          Information Technology
                        </p>
                      </td>
                      <td>
                        <a href="#" class="badge bg-light-success rounded-pill text-success px-3 py-2 fs-3">Edit</a>
                        <a href="#" class="badge bg-light-danger rounded-pill text-danger px-3 py-2 fs-3">Delete</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

  <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
  <!-- solar icons -->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
